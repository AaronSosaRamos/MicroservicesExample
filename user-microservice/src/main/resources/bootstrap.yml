spring:
  application:
    name: user-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
      fail-fast: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}